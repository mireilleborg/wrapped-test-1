<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relationship Wrapped — Luke & Mireille</title>

  <style>
    :root{
      --bg:#0b0b0d;
      --accent:#1DB954;
      --glow:#8a2be2;
      --card:#0f1113;
      --glass:rgba(255,255,255,0.04);
      --sans: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,#050507 0%, #0b0b0d 60%);
      font-family:var(--sans);
      color:#fff;
    }

    .app{
      max-width:900px;
      margin:28px auto;
      padding:20px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:28px;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
    }

    .logo{
      width:72px;
      height:72px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--glow));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:20px;
      color:#021;
    }

    h1{margin:0;font-size:28px}
    h2{margin-top:0}

    .meta,.muted{color:#bdbdbd}
    .small{font-size:13px;color:#b9b9b9}

    .slides{margin-top:20px}
    .slide{display:none;min-height:380px}
    .slide.active{display:block}

    .title-big{font-size:40px;font-weight:800}

    .btn{
      padding:10px 16px;
      border-radius:10px;
      background:linear-gradient(90deg,var(--accent),#2ee07a);
      border:none;
      cursor:pointer;
      font-weight:600;
      color:#021;
    }

    .ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.1);
      color:#fff;
    }

    .reveal-card{
      background:var(--card);
      padding:18px;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,0.6);
    }

    .reveal{
      filter:blur(4px);
      cursor:pointer;
      transition:filter 0.2s;
    }

    .stat{
      display:flex;
      align-items:center;
      gap:14px;
      margin:12px 0;
    }

    .num{font-size:32px;font-weight:800}

    .progress{
      height:10px;
      background:rgba(255,255,255,0.08);
      border-radius:10px;
      overflow:hidden;
    }

    .bar{
      height:100%;
      background:linear-gradient(90deg,var(--accent),var(--glow));
    }

    .quiz-grid{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:12px;
    }

    .option{
      padding:12px;
      border-radius:10px;
      background:var(--glass);
      cursor:pointer;
    }

    .option.correct{
      outline:3px solid rgba(29,185,84,0.4);
    }

    footer{
      margin-top:20px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    /* Karaoke */
    .karaoke-line{
      background:linear-gradient(90deg,var(--accent),var(--glow));
      background-size:0% 100%;
      background-repeat:no-repeat;
      -webkit-background-clip:text;
      color:transparent;
      animation:karaokeFill 3s ease forwards;
    }

    .karaoke-line:nth-child(1){animation-delay:.3s}
    .karaoke-line:nth-child(2){animation-delay:1.6s}
    .karaoke-line:nth-child(3){animation-delay:2.9s}

    @keyframes karaokeFill{
      to{background-size:100% 100%}
    }
  </style>
</head>

<body>
  <div class="app card">

    <header>
      <div class="logo">RW</div>
      <div>
        <h1>Relationship Wrapped — Luke & Mireille</h1>
        <div class="meta">3 months on repeat • Since Sep 2025</div>
      </div>
    </header>

    <div class="slides">

      <section id="s1" class="slide active">
        <div class="title-big">Relationship Wrapped</div>
        <p class="muted">
          Three months in — comfort, spark, and closeness we never saw coming.
        </p>
        <button class="btn" onclick="goTo('s2')">Top Moments</button>
      </section>

      <section id="s2" class="slide">
        <h2>Top Moments</h2>
        <div class="reveal-card">
          <div class="reveal" data-text="A December of Firsts">Tap to reveal</div>
        </div>
      </section>

    </div>

    <footer>
      <div class="small">Built for Luke & Mireille</div>
      <div class="small">Best viewed via Netlify</div>
    </footer>

  </div>

  <script>
    function goTo(id){
      document.querySelectorAll('.slide').forEach(s=>s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo({top:0,behavior:'smooth'});
    }

    document.querySelectorAll('.reveal').forEach(el=>{
      el.onclick=()=>{
        el.textContent=el.dataset.text;
        el.style.filter='none';
      };
    });
  </script>
</body>
</html>
